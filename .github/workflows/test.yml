name: Practice for github actions
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run lint test
        run: npm run lint
      - name: Run test
        run: npm run test
      - name: Run build
        run: npm run build  